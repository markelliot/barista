name: Required Reviews
on:
  pull_request: {}
  pull_request_review: {}
jobs:
  required-reviewers:
    name: Required Reviewers
    runs-on: ubuntu-latest
    steps:
      - name: required-reviewers
        uses: theoremlp/required-reviews@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          post-review: true
